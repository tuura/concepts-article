sudo: false
before_install:
- mkdir -p $HOME/texlive && curl -L https://github.com/urdh/texlive-blob/releases/download/20150712/texlive.tar.xz
  | tar -JxC $HOME/texlive
script:
- PATH=$HOME/texlive/bin/x86_64-linux:$PATH
- pdflatex Concepts
- bibtex Concepts
- pdflatex Concepts
- pdflatex Concepts
deploy:
  provider: releases
  api_key:
    secure: 
  file: Concepts.pdf
  skip_cleanup: true
  on:
    repo: tuura/concepts-article
